<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width">
    <title>&lt;title&gt; element</title>
  </head>
  <body>
    <h1>&lt;h1&gt; element</h1>
    <p>Japanese example: ご飯が熱い。</p>
    <p>Now below I've created list with Roma numeric system that starts with 5:</p>
    <ol type="I" start="5">
      <li>Five</li>
      <li>Six</li>
      <li>Seven</li>
      <li>Eight</li>
      <li>Nine</li>
      <li>Ten</li>
    </ol>
    <p>I've got this with <em>&lt;ol type="I" start="5"&gt;</em></p>
    <p>And here some <strong>audio</strong> element:</p>
    <audio controls>
      <source src="undertale.mp3" type="audio/mp3">
      <source src="undertale.ogg" type="audio/ogg">
      <p>If your browser doesn't support mp3 or ogg format here is <a href="undertale.mp3">link to the file</a></p>
    </audio>
  </body>
</html>
