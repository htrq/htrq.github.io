<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/evil-book.png" type="image/png">
    <title>table</title>
</head>
<body>
    <a href="index.html"><button>Move back</button></a>
    <table style="border: 2px solid black;">
        <colgroup>
          <col>
          <col style="background-color: yellow;">
        </colgroup>
        <tr>
          <th>Data 1</th>
          <th>Data 2</th>
        </tr>
        <tr>
          <td>Opa opa</td>
          <td>Info 1</td>
        </tr>
        <tr>
          <td>Hypopotam</td>
          <td>Info 2</td>
        </tr>
      </table>
      <p>So here is thanks to col we can see yellow column.</p>
      <table style="border: 2px solid black;">
        <colgroup>
          <col style="background-color: yellow;" span="2">
        </colgroup>
        <tr>
          <th>Data 1</th>
          <th>Data 2</th>
        </tr>
        <tr>
          <td>Opa opa</td>
          <td>Info 1</td>
        </tr>
        <tr>
          <td>Hypopotam</td>
          <td>Info 2</td>
        </tr>
      </table>
      <p>On this time I've added one col element with span="2" attribute</p>
</body>
</html>
